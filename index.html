<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Huddle</title>
</head>
<body>
    
    <main>
        <header>
            <img src="./resources/images/logo.svg" alt="logo" class="main-logo">
            <div class="image">
                <img src="./resources/images/illustration-mockups.svg" alt="illustration-mockups" class="img">
            </div>
        </header>
        <div class="content">
        <div class="container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button>Register</button>
        </div>
        <footer>
            <img src="./resources/images/facebook.png" type="icon" alt="facebook-logo" class="logo facebook">
            <img src="./resources/images/twitter.png" alt="twitter-logo" class="logo twitter" >
            <img src="./resources/images/instagram.png" alt="instagram-logo" class="logo instagram" >
        </footer>
    </div>
    </main>
   
</body>
</html>
